track_step    = 0.1
#track_step    = 0.1
track_gap     = 0.03

female_col = reds-9-seq
male_col = blues-9-seq
col = brbg-11-div


<<include plots.conf>>

<links>
<link>
file = link_sp8_blues3_vlgrey_0726.txt
radius        = 0.75r #0.95r


# Curves look best when this value is small (e.g. 0.1r or 0r)
bezier_radius = 0.1r
thickness     = 0.75
bezier_radius_purity* = 0.3


# Limit how many links to read from file and draw
record_limit  = 335845 # tutorial: 2000; default max: 25000; 335845
# more than 25000 => also change housekeeping.conf

